<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style/index.css">
    <script src="/assets/js/nav.js" defer></script>
    <script src="/assets/js/currently.js" type="module" defer></script>
    <script src="/assets/js/overview.js" type="module" defer></script>
    <script src="./sw.js" defer></script>
    <link rel="manifest" href="./manifest.json">
    <title>elpriser.nu</title>
</head>

<body>
    <nav class="nav-container">
        <img class="logo" src="/assets/icons/logo/mainIcon.ico" alt="logo">
        <a  id="overview">oversigt</a>
        <a id="currently">lige nu</a>
        <a  id="history">historik</a>
    </nav>



    <!-- content -->
    <div class="settings">
        <button id="settingsButton">
            <i class="fa fa-gear" style="font-size:24px;color:#55EC20"></i>
        </button>
    </div>

    <div class="content">
        <div id="overview-content">
            <h1>oversigt</h1>
            <div class="high-low">
                <h2 id="lowestPrice"></h2>
                <h2 id="highestPrice"></h2>
            </div>
            <div class="high-low-prices">
                <h3>lavest pris</h3>
                <h3>højeste pris</h3>
            </div>

            <div id="overview-table"></div>
        </div>


        <div id="currently-content">
            <h1>elprisen lige nu</h1>
            <div class="circle3">
                <div class="circle2">
                    <div class="circle1">
                        <h2 id="currently-price"></h2>
                        
                    </div>
                </div>
            </div>
            <h3 id="currently-time"></h3>
        </div>


        <div id="history-content">
            <h1>historik</h1>
            <div class="date">
                <h2 id="chosen-date"></h2>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M148 288h-40c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12zm108-12v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm96 0v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm-96 96v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm-96 0v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm192 0v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm96-260v352c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V112c0-26.5 21.5-48 48-48h48V12c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v52h128V12c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v52h48c26.5 0 48 21.5 48 48zm-48 346V160H48v298c0 3.3 2.7 6 6 6h340c3.3 0 6-2.7 6-6z"/></svg>
                </button>
            </div>
        </div>
    </div>
    



    <!-- footer -->
    <footer>
        <p>alle priser er <span>eksl. moms</span> og afgifter</p>
        <p>Du vises lige nu priserne for region <span>øst danmark</span></p>
    </footer>
</body>

</html>
