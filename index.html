<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="/assets/style/index.css">
    <script src="/assets/js/nav.js" defer></script>
    <script src="/assets/js/currently.js" type="module" defer></script>
    <script src="/assets/js/overview.js" type="module" defer></script>
    <script src="./sw.js" defer></script>
    <link rel="manifest" href="./manifest.json">
    <title>elpriser.nu</title>
</head>

<body>
    <nav class="nav-container">
        <img class="logo" src="/assets/icons/logo/mainIcon.ico" alt="logo">
        <a  id="overview">oversigt</a>
        <a id="currently">lige nu</a>
        <a  id="history">historik</a>
    </nav>



    <!-- content -->
    <div class="settings">
        <button id="settingsButton">
            <i class="fa fa-gear" style="font-size:24px;color:#55EC20"></i>
        </button>
    </div>

    <div class="content">
        <div id="overview-content">
            <h1>oversigt</h1>
            <div class="high-low">
                <h2 id="lowestPrice"></h2>
                <h2 id="highestPrice"></h2>
            </div>
            <div class="high-low-prices">
                <h3>lavest pris</h3>
                <h3>højeste pris</h3>
            </div>

            <div id="overview-table"></div>
        </div>


        <div id="currently-content">
            <h1>elprisen lige nu</h1>
            <div class="circle3">
                <div class="circle2">
                    <div class="circle1">
                        <h2 id="currently-price"></h2>
                        
                    </div>
                </div>
            </div>
            <h3 id="currently-time"></h3>
        </div>


        <div id="history-content">
            <h1>historik</h1>
            <div class="date">
                <h2 id="chosen-date"></h2>
                <button style='font-size:24px'>Button <i class='far fa-calendar-alt'></i>>
                </button>
            </div>
        </div>
    </div>
    



    <!-- footer -->
    <footer>
        <p>alle priser er <span>eksl. moms</span> og afgifter</p>
        <p>Du vises lige nu priserne for region <span>øst danmark</span></p>
    </footer>
</body>

</html>
